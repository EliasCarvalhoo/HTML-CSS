<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Informações Pessoas</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="n" name="nome" id="inome" required minlength="4">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" minlength="11" maxlength="14" required placeholder="(xx) xxxxx-xxxx">
            </p>
            <p> 
                <legend>Sexo</legend> 
                <input type="radio" name="sexo" checked id="isxmas"><label for="isxmas">Masculino</label>
                <input type="radio" name="sexo" id="isxfem"><label for="isxfem">Feminino</label>
            </p>
            <p>
                <label for="iidade">Idade</label>
                <input type="number" name="idade" id="iidade" min="18" max="70" placeholder="+18">
            </p>
            <p>
                <label for="idata">Data de Nascimento</label>
                <input type="date" name="data" id="idata">
            </p>
            <p>
                <label for="iprof">Profissão</label>
                <input type="text" name="prof" id="iprof" list="lisprof">
                <datalist id="lisprof">
                    <option>Mentalugico</option>
                    <option>Pintor</option>
                    <option>Lavador</option>
                    <option>Montador</option>
                    <option>Produtor AudioVisual</option>
                    <option>Trader</option>
                    <option>Design</option>
                    <option>Desenvolvedor</option>
                </datalist>
            </p>
            <p> 
                <legend>Esportes favoritos</legend>
                <input type="checkbox" name="fut" id="ifut" checked><label for="ifut">Futebol</label>
                <input type="checkbox" name="bas" id="ibas"><label for="ibas">basquete</label>
                <input type="checkbox" name="game" id="igame"><label for="igame">Games</label>
                <input type="checkbox" name="ten" id="iten"><label for="iten">Tenis</label>
                <input type="checkbox" name="vol" id="ivol"><label for="ivol">volei</label>
            </p>
        </fieldset>
        <p>
            
            
        </p>
        <p>
            
            
        </p>
        <fieldset>
            <legend>Dados para Login</legend>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required>
            </p>
                <label for="ipassowrd">Senha</label>
                 <input type="password" name="password" id="ipassowrd" minlength="8" maxlength="16" required placeholder="8 digitos no mínimo">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
