<head>

    <title>Tags em HTML </title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.<br> Passe o mouse sobre os termos pra desocbrir qual tag deverá ultilar em casa caso</p>
        <ul>
            <li type="square">
                <p><abbr title="use a tag <p>">Parágrafo</abbr></p>
                <p><abbr title="use a tag <h1>">Títulos</abbr></p>
                <p><abbr title="use a tag <img>">Imagens</abbr></p>
                <p><abbr title="use a tag <abbr>">Abreviações</abbr></p>
                <p><abbr title="use a tag <code>">Códico-fonte</abbr></p>
                <p><abbr title="use a tag <ul>">Lista Numeradas</abbr></p>
                <p><abbr title="use a tag <li>">Listaas com demarcadores</abbr></p>
            </li>
        </ul>



</body>
